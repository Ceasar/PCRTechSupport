<html>
  <body>
    <h2>{{name}}</h2>
    <!-- missing description!-->
    {% for value in reviews.values %}
      {% for field, rating in value.ratings.items %}
      <span>{{field}}: {{rating}}</span>
      <br/>
      {% endfor %}
    {% endfor %}
    <div class="recommended">
      <h3>We recommend</h3>
      {% for course in recommended %}
        {{course.name}}
      {% endfor %}
    </div>
    <div>
      <span>Add to Cart</span>
    </div>
  </body>
</html>
